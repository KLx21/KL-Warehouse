<div class="k-cards-box">
    <section class="k-header-bar"></section>
    <ul class="k-cards-list">
        <li class="k-card" ng-style="oCardStyles" ng-repeat="oCard in aCards" k-card data-card-data="oCard" data-card-tpl-url="{{sCardTplUrl}}">
        </li>
    </ul>
    <section class="k-footer-bar"></section>
    <div class="loading-mask"></div>
    <div class="loading-icon">
    </div>
</div>
