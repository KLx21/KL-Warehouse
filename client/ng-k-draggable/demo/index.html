<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>KDraggable</title>
    <link href="../assets/k-draggable.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../vendor/angular/angular.js"></script>
    <script type="text/javascript" src="../scripts/k-draggable.js"></script>
    <script type="text/javascript">
        angular
            .module('app', [
                'kl.draggable'
            ])
            .controller('TestController', TestController);

        TestController.$inject = [
            'kDraggableService'
        ];

        function TestController(kDS) {

            window.kDS = kDS;
        }
    </script>
</head>
<body>
<div ng-controller="TestController">
    <article k-draggable=".head" with-alt style="border: 1px solid #000; display: inline-block;">
        <div class="head" style="height: 50px; width: 200px;">
            <a href="http://www.baidu.com" target="_blank">hyper link</a>
        </div>
        <div class="body" style="height: 150px; width: 200px;"></div>
    </article>
</div>
</body>
</html>
